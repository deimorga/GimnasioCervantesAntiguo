                $('.input').keyup(function() {
                    var elemento = $(this);
                    var valor = $(this).val();
                    $(elemento).removeClass('cajaCorrecta cajaIncorrecta');
                    if ($.trim(valor) != '' && valor.length > 0) {
                        var numero = $(elemento).data('sgInput') - 1;
                        if (inputKit.check([lstRespuestas[numero]], [valor])) {
                            $(elemento).addClass('cajaCorrecta');

                fail: function () {

                        queue: false,
                        duration: 600

            //Generar signos aleatorios
               function makeid() {
                   var text = "";
                   var possible = "-+";
                   for (var i = 0; i < 1; i++)
                       text += possible.charAt(Math.floor(Math.random() * possible.length));
                   return text;
               }
            
            $('.btnSignos').click(function(){

              var sig2= makeid();
