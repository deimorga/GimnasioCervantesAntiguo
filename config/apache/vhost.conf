<VirtualHost *:80>
    ServerAdmin admin@localhost
    DocumentRoot /var/www/html/gimnasiocervantes.com
    <Directory /var/www/html/gimnasiocervantes.com>
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>